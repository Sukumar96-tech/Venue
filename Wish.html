<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wish</title>
</head>
<style>
  .f1{
    
   text-indent: 50px;
  }
  .f2{
    text-indent: 50px;
  }
  .f3{
    text-indent: 100px;
  }
</style>
<body>
    <h2>Send your wishes</h2>
    <h1 class="f1"><input type="text" id="string1" placeholder="Enter your name"></h1>
    
    <h1 class="f2"><input type="text" id="string2" placeholder="Enter your message"></h1>
 
    <h1 class="f3"><button onclick="compareStrings()">SEND</button></h1>
    <p id="result"></p>

    <script>
        function compareStrings() {
            let str1 = document.getElementById("string1").value.trim();
            let str2 = document.getElementById("string2").value.trim();
            let result = document.getElementById("result");

            if (str1 === "" || str2 === "") {
                result.textContent = "Please fill the details";
                
            }

            else {
                result.textContent = "Thank you."+str1;
            }
        }
    </script>
</body>
</html>
